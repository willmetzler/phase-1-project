<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Phase 1 Project</title>
  </head>
  <body>
    <h1>Premier League Results Checker</h1>
      <div id="prem-logo">
        <img id="current-logo" title="" src="">
      </div>
    <h2>Search by season to see key results!</h2>
    <h2>Or search by team to see the seasons they've won... or maybe didn't!</h2>
    <div>
      <form id="team-search" action="" method="GET">
        <label for="search-bar">Search by team:</label>
        <input type="search" id="search-bar" name="search-bar" placeholder="Team...">
        <button id="delete-button" type="button"> X</button>
      </form>

      <div class="container" id="team-results">
        <ul class="teamUL">
        
        </ul>
      </div>

      

      <form id="season-search" action="" method="GET">
        <label for="dropdown-menu">Find results by season:</label>
        <select id="dropdown-menu" name="seasons-menu">
          <option selected disabled>Season...</option>
        </select>
        <input id= "submit-year" type="submit" value="Submit">
    
      </form>
    </div>

    <div id="results">
      <h3 id="results-text"></h3>
        <section id="results-here">
          <h4 id="season-placeholder"></h4>
          <p id="winners"></p>
          <p id="runners-up"></p>
          <p id="top-scorer"></p>
          <p id="top-goalkeeper"></p>
        </section>
        <br/>
        <img id="club-logo" style="width: 20%; height: 20%" src="https://i.imgur.com/2X39ugc.png">
    </div>

    <div>
      <p>Click on the league logo for a fun surprise - hover for extra info!</p>
    </div>
  </body>
</html>
